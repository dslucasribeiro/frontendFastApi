  <div class="modal-dialog custom-modal-dialog" role="document">
    <div class="modal-content">
      <h2 class="modal-title">Editar Produto</h2>
      <form [formGroup]="produtoForm" class="mb-3">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" formControlName="titulo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" formControlName="descricao" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input type="number" id="preco" formControlName="preco" class="form-control" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancelarEdicao()" style="margin-top: 10px;">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="salvarEdicao()" style="margin-top: 10px; margin-left: 5px;">Salvar</button>
        </div>
      </form>
    </div>
  </div>
